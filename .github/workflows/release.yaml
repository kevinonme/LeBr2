name: LeBr2 APK Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.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 }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Copy LeBr2 repo files into Android wrapper
      run: |
        mkdir -p android/app/src/main/assets/
        cp -r * android/app/src/main/assets/ || true
        cp icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || true

    - name: Make Gradle Wrapper Executable
      run: chmod +x android/gradlew

    - name: Build APK
      working-directory: android
      run: ./gradlew clean assembleRelease

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: LeBr2 v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: android/app/build/outputs/apk/release/app-release.apk

name: LeBr2 Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:

      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      # 4Ô∏è‚É£ Make Gradle executable
      - name: Make Gradle Wrapper Executable
        run: chmod +x gradlew

      # 5Ô∏è‚É£ Prepare launcher icon from root icon.png
      - name: Copy Launcher Icon
        run: |
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          cp icon.png app/src/main/res/mipmap-*/ic_launcher.png || true

      # 6Ô∏è‚É£ Build APK
      - name: Assemble Release APK
        run: ./gradlew assembleRelease

      # 7Ô∏è‚É£ Create GitHub Release (using softprops/action-gh-release)
      - name: Create Release & Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: LeBr2 v${{ github.event.inputs.version }}
          body: "Production Release of LeBr2 APK for v7a & v8a"
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8Ô∏è‚É£ Success message
      - name: Done
        run: echo "‚úÖ LeBr2 v${{ github.event.inputs.version }} APK released successfully üíñüöÄ"

name: LeBr2 Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_API_TOKEN: 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  # Make sure to replace this with a valid token

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Ensure Gradle Wrapper exists (if missing)
      - name: Ensure Gradle Wrapper Exists
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Gradle wrapper missing ‚Äî generating..."
            # Generate Gradle wrapper (must be done inside the repo)
            ./gradlew wrapper --gradle-version 8.2.0
            git config --global user.name "kevinonme"
            git config --global user.email "kevin@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Add Gradle wrapper automatically"
            git push https://$GITHUB_API_TOKEN@github.com/kevinonme/LeBr2.git main
          else
            echo "Gradle wrapper exists."
          fi

      # 3Ô∏è‚É£ Setup Java environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      # 5Ô∏è‚É£ Make Gradle executable
      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Prepare the icon.png and copy it to mipmap folders
      - name: Prepare Launcher Icons
        run: |
          ICON_PATH=icon.png
          for D in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p app/src/main/res/mipmap-$D
            cp $ICON_PATH app/src/main/res/mipmap-$D/ic_launcher.png || true
          done

      # 7Ô∏è‚É£ Build Release APK
      - name: Assemble Release APK
        run: ./gradlew assembleRelease

      # 8Ô∏è‚É£ Create Release and Upload APK
      - name: Create Release & Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: LeBr2 v${{ github.event.inputs.version }}
          body: "Production Release of LeBr2 APK (armeabi-v7a & arm64-v8a)"
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9Ô∏è‚É£ Success
      - name: Release Complete
        run: echo "‚úÖ LeBr2 v${{ github.event.inputs.version }} APK released successfully üíñüöÄ"
